<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="styleD.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="retangulo-topo">
    <h1 class="helth-care"> Health<br>Care </h1>
    <img class="logo-clinica" src="assents/logo.png">
  </div>
  
  <div class="crie-conta"> Crie sua conta </div>
  <div class="meio">
    <form id="cadastro-form">
      <label class="nome2"> Nome:
      <input class="nome" type="text" name="nome" required placeholder="Digite seu nome aqui">
       </label>

       <label class="email2"> Email:
      <input  class="email" type="email" name="email" required placeholder="marquinhos@exemplo.com" />
       </label>

       <label class="cidade2"> Cidade:
      <input class="cidade" type="text" name="cidade" required placeholder="Digite sua Cidade aqui" list="opoes-cidade"
        size="40" />
      <datalist id="opoes-cidade">
        <option value="SumarÃ©"></option>
        <option value="Nova Odessa"></option>
        <option value="Americana"></option>
        <option value="Piracicaba"></option>
        <option value="Campinas"></option>
      </datalist>
       </label>

       <label class="cpf2"> CPF:
      <input class="cpf" type="text" name="cpf" required placeholder="Digite seu CPF aqui">
       </label>

       <label class="senha2"> Senha: 
      <input class="senha" type="password" name="senha" required placeholder="Digite sua Senha aqui"
        inputmode="numeric">
      </label>

      <label class="confirme-senha2"> Confirme sua senha:
      <input class="confirme-senha" type="password" name="confirme-senha" required
        placeholder="Digite novamente sua senha" inputmode="numeric">
       </label>

      <button type="submit" class="criar-conta"> Criar Conta </button>
    </form>
  </div>
  <script src="cadastro.js"></script>
  <footer></footer>
</body>

</html>
